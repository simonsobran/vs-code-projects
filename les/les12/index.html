
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var students = ['Max', 'Liza','Leo', 'Simon', 'Lev', 'Darya', 'Lina'];
        var trials = 3;
        var nameToGuess;
        var firstName;
        var nameIsGuessed = false;

        function randFromArray(arr) {
            return arr[Math.floor(Math.random()*arr.length)];
        }
        nameToGuess = randFromArray(students);
        console.log(nameToGuess);
        
        for (var i = 1; i <= trials; i++) {
            firstName = prompt('Trial number ' + i + ' write name here ...');
            if (firstName === nameToGuess) {
                console.log("you won!");
                nameIsGuessed = true;
                break;
            }
            nameIsGuessed = false;
        }
        
        if (!nameIsGuessed) {
            alert('No luck in games means luck in love <3');
        }
    </script>
</body>
</html>
