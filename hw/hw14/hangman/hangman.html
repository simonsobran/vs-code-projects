<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hangman-pic">
            <div class="stick vertical"></div>
            <div class="stick horizontal"></div>
        </div>
    
        <div class="selectors-container">
            <input type="text" placeholder="Загадайте слово" id="quess-word">
            <input type="text" placeholder="Угадайте слово" id="response-word">
            
            <input type="button" value="Загадать слово" id="guess-button">
            <input type="button" value="Отгадать слово или букву" id="response-button">
            
            <div id="counter"></div>
        </div>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
